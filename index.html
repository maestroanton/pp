<body>

  <div class="container">

    <div class="music-player">
      <nav>
        <div id="voltar" class="circle">
          <i class="fa-solid fa-angle-left" style="color: #63728c;"></i>
        </div>
        <label id="arquivoInput" for="thefile" class="circle" style="color: #63728c;">
          <i class="fa-solid fa-bars"></i>
        </label>
      </nav>
      <img src="media/metal2.jpg" class="song-img" id="foto">
      <h1 id="nomeArquivo">Music file missing</h1>
      <p id="nomeBanda">use top right corner button</p>

      <input type="file" id="thefile" accept="audio/*" style="display: none;">
      <audio id="song">
        <source src="" type="audio/mpeg">
      </audio>
      <div class="time">
        <span id="currentTime">0:00</span>
        <input type="range" value="0" id="progress">
        <span id="duration">0:00</span>
      </div>


      <div class="controls">
        <div>
          <i class="fa-solid fa-backward" style="color: #63728c;"></i>
        </div>
        <div onclick="playPause()">
          <i class="fa-solid fa-play" id="ctrlIcon" style="color: #63728c;"></i>
        </div>
        <div>
          <i class="fa-solid fa-forward" style="color: #63728c;"></i>
        </div>
      </div>

    </div>
    <canvas id="canvas">
    </canvas>
  </div>

  <script src="scripts.js"></script>

</body>
